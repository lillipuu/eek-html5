<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="/src/register.css">
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script src="/src/authService.js"></script>
</head>
<body class="container">
  <!-- START OF NAVBAR -->
  <nav class="eek-navbar navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Lillipuu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="eek-navbar__nav navbar-nav flex me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog.html">Blog</a>
          </li>
          <li class="nav-item eek-navbar__item eek-navbar__item--right js-login">
            <a class="nav-link" href="/login.html">Login</a>
          </li>
          <li class="nav-item eek-navbar__item eek-navbar__item--right js-user-info">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item eek-navbar__item eek-navbar__item--logout js-logout">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END OF NAVBAR -->
  <section class="eek-register pt-5">
    <form id="js-eek-register-form" class="row g-3">
      <div class="col-md-6">
        <label for="inputUsername" class="form-label">Username*</label>
        <input type="text" class="form-control" id="inputUsername" required>
      </div>
      <div class="col-md-6">
        <label for="inputPassword" class="form-label">Password*</label>
        <input type="password" class="form-control" id="inputPassword" required>
      </div>
      <div class="col-12">
        <label for="inputEmail" class="form-label">Email*</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="john.smith@example.com" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="js-eek-login-submit">Register</button>
      </div>
    </form>
  </section>
</body>
</html>
