<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Register</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="/src/register.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="/src/main.js"></script>
</head>
<body>
  <!-- Navbar is loaded here via jQuery -->
  <section class="eek-register pt-5">
    <form id="js-eek-register-form" class="row g-3">
      <div class="col-md-6">
        <label for="inputUsername" class="form-label">Username*</label>
        <input type="text" class="form-control" id="inputUsername" required>
      </div>
      <div class="col-md-6">
        <label for="inputPassword" class="form-label">Password*</label>
        <input type="password" class="form-control" id="inputPassword" required>
      </div>
      <div class="col-12">
        <label for="inputEmail" class="form-label">Email*</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="john.smith@example.com" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary" id="js-eek-login-submit">Register</button>
      </div>
    </form>
  </section>
</body>
</html>
