<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Lillipuu - HTML5, CSS, Bootstrap</title>
  <meta name="description" content="Learning html5">
  <meta name="keywords" content="HTML5, CSS, Bootstrap, Javascript">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/src/style.css">
  <script src="/src/authService.js"></script>
</head>
<body>
  <!-- START OF NAVBAR -->
  <nav class="eek-navbar navbar navbar-expand-lg navbar-light px-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Lillipuu</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <ul class="eek-navbar__nav navbar-nav flex me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog.html">Blog</a>
          </li>
          <li class="nav-item eek-navbar__item eek-navbar__item--right js-login">
            <a class="nav-link" href="/login.html">Login</a>
          </li>
          <li class="nav-item eek-navbar__item eek-navbar__item--right js-user-info">
            <a class="nav-link" href="#"></a>
          </li>
          <li class="nav-item eek-navbar__item eek-navbar__item--logout js-logout">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END OF NAVBAR -->
  <section class="eek-facade">
    <div class="container">
      <div class="row pt-5">
        <div class="col-12 col-lg-6 order-2 order-lg-1">
          <figure class="eek-facade__figure figure">
            <img class="eek-image eek-image--modern-cabin" src="/assets/modern-cabin.webp" alt="Modern Cabin by Adam Tarr">
            <figcaption class="eek-facade__figcaption figure-caption">
              Art by <a href="https://dribbble.com/shots/13996921-Modern-Cabin" target="_blank">Adam Tarr</a>
            </figcaption>
          </figure>
        </div>
        <div class="col-12 col-lg-6 order-1 order-lg-2">
          <div class="eek-facade__slogan-block">
            <h1 style="text-align: left;">Improvise</h1>
            <h1 style="text-align: center;">Adapt</h1>
            <h1 style="text-align: right;">Overcome</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="eek-facade eek-space">
    <div class="container">
      <div class="row pt-5">
        <div class="col-12 col-lg-5 order-2 order-lg-1">
          <!-- Table example here -->
        </div>
        <div class="col-12 col-lg-7 order-1 order-lg-2">
          <figure class="eek-facade__figure figure">
            <img class="eek-image eek-image--modern-cabin" src="/assets/space.png" alt="Drifter by Adam Tarr">
            <figcaption class="eek-facade__figcaption figure-caption">
              Art by <a href="https://dribbble.com/shots/13943482-Drifter-Illustration" target="_blank">Adam Tarr</a>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </section>
  </body>
</html>
