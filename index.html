<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Lillipuu - HTML5, CSS, Bootstrap</title>
  <meta name="description" content="Learning html5">
  <meta name="keywords" content="HTML5, CSS, Bootstrap, Javascript">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/src/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="/src/js/main.js"></script>
  <script src="/src/js/space.js"></script>
</head>
<body>
  <!-- Navbar is loaded here via jQuery -->
  <div id="js-template-navbar"></div>
  <section class="eek-facade">
    <div class="container">
      <div class="row pt-5">
        <div class="col-12 col-lg-6 order-2 order-lg-1">
          <figure class="eek-figure figure">
            <img class="eek-image eek-image--modern-cabin" src="/assets/modern-cabin.png" alt="Modern Cabin by Adam Tarr">
            <figcaption class="eek-figure__figcaption figure-caption">
              Art by <a href="https://dribbble.com/shots/13996921-Modern-Cabin" target="_blank">Adam Tarr</a>
            </figcaption>
          </figure>
        </div>
        <div class="col-12 col-lg-6 order-1 order-lg-2">
          <div class="eek-facade__slogan-block">
            <h1 style="text-align: left;">Improvise</h1>
            <h1 style="text-align: center;">Adapt</h1>
            <h1 style="text-align: right;">Overcome</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="eek-space">
    <div class="container">
      <div class="row pt-5">
        <div class="col-12 col-lg-6">
          <h1>Random planets</h1>
          <p>Data is fetched from <a href="https://api.le-systeme-solaire.net/swagger/">The Solar System OpenData (API)</a>.</p>
          <!-- TABLE -->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Gravity</th>
              </tr>
            </thead>
            <tbody id="js-planet-body">

            </tbody>
          </table>
          <button type="button" class="btn btn-secondary btn-sm" id="js-space-prev-page">Prev</button>
          <button type="button" class="btn btn-secondary btn-sm" id="js-space-next-page">Next</button>
        </div>
        <div class="col-12 col-lg-6">
          <figure class="eek-figure figure">
            <img class="eek-image eek-image--space" src="/assets/space.png" alt="Drifter by Adam Tarr">
            <figcaption class="eek-figure__figcaption figure-caption">
              Art by <a href="https://dribbble.com/shots/13943482-Drifter-Illustration" target="_blank">Adam Tarr</a>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </section>
  <!-- Footer is loaded here via jQuery-->
  <div id="js-template-footer"></div>
</body>
</html>
